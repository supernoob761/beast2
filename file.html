<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="Pizza Logo" class="logo">
    <h1>Los Pollos Hermanos</h1>
    <p class="intro">What would you like?</p>
    <p class="mes">IT'S PIZZA TIME!</p>

    <form id="pizzaForm">
        <label for="pizza">Choose your pizza:</label>
        <select id="pizza" name="pizza">
            <option value="margherita">Margherita</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="bbq">BBQ Chicken</option>
            <option value="veggie">Veggie</option>
            <option value="beef">Beef</option>
        </select>

        <br><br>

        <label for="size">Choose size:</label>
        <input type="radio" name="size" value="small"> Small
        <input type="radio" name="size" value="medium"> Medium
        <input type="radio" name="size" value="large"> Large
        <input type="radio" name="size" value="XL"> XL
        <br><br>
        <button type="submit">Submit!</button>
    </form>

    <p id="orderResult"></p>

    <script src="script.js"></script>
</body>
</html>
